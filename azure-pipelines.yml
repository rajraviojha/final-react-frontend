trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
    checkLatest: true

- task: Npm@1
  inputs:
    command: 'install'


- task: Docker@2
  inputs:
    containerRegistry: 'reactapp'  
    command: 'login'
    arguments: '-u jharajltp -p Welcome@123'

- task: Docker@2
  inputs:
    containerRegistry: 'reactapp' 
    repository: 'jharajltp/reactapp'
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(Build.BuildId)
      latest

- task: Docker@2
  inputs:
    containerRegistry: 'reactapp'  
    repository: 'jharajltp/reactapp'
    command: 'push'
    tags: |
      $(Build.BuildId)
      latest

- task: Docker@2
  inputs:
    containerRegistry: 'reactapp'  
    command: 'logout'

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Visual Studio Enterprise(ac592fa2-27a9-454e-b6cb-b3d3524435e7)'
    backendAzureRmResourceGroupName: 'Trainings'
    backendAzureRmStorageAccountName: 'todoreactapp2024'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'
    backendServiceArm: 'Visual Studio Enterprise(ac592fa2-27a9-454e-b6cb-b3d3524435e7)'
    backendAzureRmResourceGroupName: 'Trainings'
    backendAzureRmStorageAccountName: 'todoreactapp2024'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    backendServiceArm: 'Visual Studio Enterprise(ac592fa2-27a9-454e-b6cb-b3d3524435e7)'
    backendAzureRmResourceGroupName: 'Trainings'
    backendAzureRmStorageAccountName: 'todoreactapp2024'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV1@0
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'Visual Studio Enterprise(ac592fa2-27a9-454e-b6cb-b3d3524435e7)'
  displayName: 'Terraform apply'


